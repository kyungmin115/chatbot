<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정 분석 고민상담 챗봇</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>💙 감정 분석 고민상담 챗봇</h1>
        <p>무엇이든 편하게 말씀해주세요</p>
    </header>

    <div id="crisis-alert" class="crisis-alert" style="display: none;">
        <h3>⚠️ 긴급 상황이 감지되었습니다</h3>
        <p>전문 상담이 필요해 보입니다:</p>
        <ul>
            <li>자살예방 상담전화: 1393</li>
            <li>정신건강 위기상담전화: 1577-0199</li>
            <li>청소년 상담전화: 1388</li>
        </ul>
    </div>

    <div id="emotion-display" class="emotion-display"></div>

    <div id="chat-container" class="chat-container">
        <div id="messages" class="messages">
            <div class="message bot-message">
                <div class="message-content">
                    안녕하세요! 저는 감정 분석 상담 챗봇입니다.
                    오늘 어떤 이야기를 나누고 싶으신가요?
                </div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <textarea id="user-input" placeholder="메시지를 입력하세요..." rows="3"></textarea>
        <button id="send-button" onclick="sendMessage()">전송</button>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
